<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-Визитка</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://wsxzaq127.github.io/style.css">

</head>

<body>
    <header class="header">
        <div class="container container_header">=
            <img class="header__img" src="img/avatar_header.png" alt="">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">Главная</li>
                    <li class="nav__item">О нас</li>
                    <li class="nav__item">Скриншоты</li>
                    <li class="nav__item">Отзывы</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero-block">
            <div class="container container_hero-block">
                <img src="img/hero-block__img.png" alt="" class="hero-block__img">
                <div class="hero-block__content">
                    <h1 class="hero-block__title">Меня зовут Иван Яцентюк</h1>
                    <a href="" class="hero-block__link">Написать мне</a>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="container container_about">
                <h2 class="about__title">Об авторе</h2>
                <div class="about__content">
                    <p class="about__text">Я занимаюсь front-end разработкой уже 3 месяца, и создаю Сайты</p>
                    <img src="img/about__img.png" alt="Какой-нибудь слово!" class="about__img">
                </div>
            </div>
        </section>
    <section class="video">
    <div class="container container_video">
        <h2 class="video__title">Видео</h2>
        <iframe class="video__video"src="https://www.youtube.com/embed/-vaK3f01Oyg?si=Avst3FUPFlN8i_t5" 
        title="YouTube video player" frameborder="0"
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" 
          allowfullscreen></iframe>
    </div>
    </section>
    <section class="galary"> 
        <h2 class="galary__title">Галерея</h2>
        <ul class="galary__list">
            <li class="galary__item">
                <a href="img/gallery__img.png"class="lightzoom">
                    <img src="img/gallery__img.png" class="galary__img"/>
                  </a>
            </li>
            <li class="galary__item">
                <a href="img/gallery__img(1).png"class="lightzoom">
                    <img class="galary__img" src="img/gallery__img(1).png"/>
                  </a>
            </li>
            <li class="galary__item">
                <a href="img/gallery__img(2).png"class="lightzoom">
                    <img class="galary__img" src="img/gallery__img(2).png"/>
                  </a>
            </li>
            <li class="galary__item">
                <a href="img/gallery__img(3).png"class="lightzoom">
                    <img class="galary__img" src="img/gallery__img(3).png"/>
                  </a>
            </li>
        </ul>
    </section>
    </main> 
    <footer class="footer">
        <div class="container container_footer">
            <div class="footer__content">
                <h5 class="footer__title">Иван Яцентюк</h5>
                <p class="footer__text">	&copy; 2024 г. Все права защищены.</p>
            </div>
            <ul class="footer__list">
                <li class="footer__item">
                   <img src="img/avatar.png" alt="">
                </li>
                <li class="footer__item">
                    <img src="img/↳ IconColor.png" alt="">
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="https://wsxzaq127.github.io/lightzoom.js"></script>
    <script type="text/javascript">
        jQuery('.lightzoom').lightzoom({speed: 400, viewTitle: true});
        </script>
</body>
</html>
